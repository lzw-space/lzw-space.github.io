<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* 访客地图样式：右对齐且限制最大宽度 */
      .visitor-map {
        text-align: right;
        margin-top: 20px;
      }
      .visitor-map img {
        max-width: 300px;  /* 可根据需要调整图片宽度 */
        height: auto;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- 页面主要内容区域 -->
    <div class="page__content">
      {{ content }}
      <!-- 在主要内容后添加访客地图 -->
      <div class="visitor-map">
        <h2>Visitors</h2>
        <a href="https://info.flagcounter.com/" target="_blank">
          <img src="https://s01.flagcounter.com/map/eC8X/size_l/txt_000000/border_FFFFFF/pageviews_1/viewers_0/flags_20/" 
               alt="Visitor Map" border="0">
        </a>
      </div>
    </div>

    <!-- 页脚部分（无访客地图重复代码） -->
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
