---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* 自定义样式 */
      .visitor-map {
        position: relative; /* 保证定位相对于父容器 */
        margin-top: 20px;
        text-align: center;
      }

      .visitor-map img {
        max-width: 100%;
        height: auto;
      }

      /* 访客地图专门右对齐 */
      .right-section {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- 页面主要内容 -->
    <div class="page__content">
      {{ content }}

      <!-- 右侧访客地图放在文字下方 -->
      <div class="right-section">
        <div class="visitor-map">
          <h2>Visitors</h2>
          <a href="https://info.flagcounter.com/" target="_blank">
            <img src="https://s01.flagcounter.com/map/eC8X/size_l/txt_000000/border_FFFFFF/pageviews_1/viewers_0/flags_20/" 
                 alt="Visitor Map" border="0">
          </a>
        </div>
      </div>
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
